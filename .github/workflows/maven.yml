# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Write Properties
      # You may pin to the exact commit or the version.
      # uses: christian-draeger/write-properties@0c4fa75e27cccc65212581d3c73e2c14c1cd6ee1
      uses: christian-draeger/write-properties@1.0.1
      with:
        # The path to the properties file.
        path: './src/main/resources/application.properties'
        # The property you want to write
        property: 'spring.data.mongodb.uri'
        # The properties value you want to write
        value: ${{ secrets.MONGO_URI }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
        ACTIVE_PROFILE: ${{ secrets.ACTIVE_PROFILE }}
